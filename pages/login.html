<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Waine - LogIn</title>
    <link rel="icon" type="image/png" href="/img/Fotoram.io.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/ddb8c762cb.js" crossorigin="anonymous"></script>

 
</head>
<body class="fondo">
  <h1 class="p-5">
    <a class="nav-link" href="/index.html">Inicio</a>
  </h1>
  <main>
   <div class="container w-75 mt-5 bg-light rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
      </div>

      <div class="col p-5 rounded-end">
        <div class="text-end">
          <img src="/img/logointento2.png" width="100px" alt="">
        </div>
        <h2 class="fw-bold text-center py-5">Bienvenido</h2>

        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-4">
            <input type="checkbox" name="connected" class="form-check-input" id="">
            <label for="connected" class="form-check-label">Mantenerme Conectado</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </div>

          <div class="my-3">
            <span>No tienes cuenta? <a href="3">Registrate</a></span> <br>
            <span><a href="3">Recuperar Contraseña</a></span>
          </div>
        </form>

        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">Iniciar Sesion</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="/img/Facebook_f_logo_(2019).svg.png" width="32">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
           </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="/img/logogoogle.jpg" width="32">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </button>

            </div>
          </div>

        </div>

      </div>
    </div>
   </div>
  </main>




























     
 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
 <script src="/js/script.js"></script>
</body>
</html>
